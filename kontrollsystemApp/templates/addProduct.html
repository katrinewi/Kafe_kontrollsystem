{% extends "base.html" %}

{% block content %}

<h1>LEGG TIL PRODUKT</h1>

<div class="box">
<form method="post">
    {% csrf_token %}
    <strong>Produktnavn:</strong><h id="name" type="text" class="input">{{ form.name }}</li>
    <strong>Pris:</strong><h id="price" type="number" class="input">{{ form.price }}</li>
    <p><i>Skriv inn produktnavn og pris på produktet du ønsker å legge inn.</i></p>
    <button class="btn" type="submit">Legg til</button>

</form>
</div>


{% endblock %}
